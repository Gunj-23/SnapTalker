services:
  - type: web
    name: snaptalker-backend
    env: go
    region: oregon
    plan: free
    buildCommand: go build -o server ./cmd/server
    startCommand: ./server
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /health
